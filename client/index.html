  <section id="task-input">

  </section>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€ KANBAN â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <section id="kanban">
    <div class="column" data-status="backlog" ondragover="allowDrop(event)" ondrop="onDrop(event, 'backlog')">
      <h2>Backlog</h2>
      <div class="task-list" id="backlog"></div>
    </div>
    <div class="column" data-status="in-progress" ondragover="allowDrop(event)" ondrop="onDrop(event, 'in-progress')">
      <h2>In Progress</h2>
      <div class="task-list" id="in-progress"></div>
    </div>
    <div class="column" data-status="done" ondragover="allowDrop(event)" ondrop="onDrop(event, 'done')">
      <h2>Done</h2>
      <div class="task-list" id="done"></div>
    </div>
  </section>
